<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna de votação</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

                <img id="votoInvalido" src="" alt="">
                <img id="cleisson" src="" alt=""><br>
            </div>
        </div>


        <input type="text" id="campo" class="campo1">

        <div class="div3">
            <table>

                </tr>
                <tr>
                    <th colspan="3"><button style="margin-left: -20px;" type="button" onclick="botao0()">0</button></th>
                </tr>
                <tr>
                    <th><button id="branco" type="button" onclick="branco()">Branco</button></th>
                    <th><button id="corrige" type="button" onclick="corrige()">Corrige</button></th>
                    <th><button id="confirma" type="button" onclick="confirma()">Confirma</button></th>

            </table>

    <audio id="somConfirma">
